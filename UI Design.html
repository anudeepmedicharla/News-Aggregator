    <!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link rel="stylesheet" type="text/css" href="UI Design.css">
<script type="text/javascript" src="http://www.google.com/jsapi"></script>

<script type="text/javascript">
google.load("feeds", "1") //Load Google Ajax Feed API (version 1)

        function feedload(feedurl,divid) {

            var feedcontainer = document.getElementById("feeddiv")
            var feedlimit = 15
            var rssoutput = "<ul>"

            function rssfeedsetup() {
                var feedpointer = new google.feeds.Feed(feedurl) //Google Feed API method
                feedpointer.setNumEntries(feedlimit) //Google Feed API method
                feedpointer.load(displayfeed) //Google Feed API method

            }

            function displayfeed(result) {
                if (!result.error) {
                    var thefeeds = result.feed.entries

                    for (var i = 0; i < thefeeds.length; i++)
                        rssoutput += "<div id='innerfeed'><li><a href='" + thefeeds[i].link + "' style='text-decoration:none' target='_blank'><div id='zzzz'>" + thefeeds[i].title + "</div></a></li> </div>"

                        rssoutput+="</ul>"
                    document.getElementById(divid).innerHTML = rssoutput

                }
                else
                    alert("Error fetching feeds!")
            }
            rssfeedsetup()
        }
</script>
    </head>
    <body>
        <div id="navigator">
